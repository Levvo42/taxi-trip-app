<!DOCTYPE html>
<html lang="sv">
<head>
  <title>Settings ‚Äì Tariffs & Fixed Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    form {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }

    fieldset {
      margin-bottom: 25px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
    }

    legend {
      font-weight: bold;
      padding: 0 5px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places" defer></script>

    <script>
      function initAutocomplete() {
        const inputs = document.querySelectorAll('.autocomplete');
        inputs.forEach(input => {
          new google.maps.places.Autocomplete(input);
        });
      }

      window.onload = function () {
        if (typeof google === 'object' && typeof google.maps === 'object') {
          initAutocomplete();
        }
      };
    </script>
</head>
<body>
  <h2>üõ†Ô∏è Prisinst√§llningar</h2>

  <form method="POST">
    <h3>üöó Taxor</h3>
    {% for tariff, values in tariffs.items() %}
    <fieldset>
      <legend>{{ tariff }}</legend>
      <label for="{{ tariff }}_start">Startkostnad (kr)</label>
      <input type="number" step="0.01" name="{{ tariff }}_start" value="{{ values.start }}" required>

      <label for="{{ tariff }}_km">Kostnad per km (kr)</label>
      <input type="number" step="0.01" name="{{ tariff }}_km" value="{{ values.km }}" required>

      <label for="{{ tariff }}_hour">Kostnad per timme (kr)</label>
      <input type="number" step="0.01" name="{{ tariff }}_hour" value="{{ values.hour }}" required>
    </fieldset>
    {% endfor %}

    <h3>üìç F√∂rdefinierade k√∂rningar (fasta priser)</h3>
{% for route in predefined %}
<fieldset>
  <legend>{{ route.title or 'Plats ' ~ loop.index }}</legend>

  <label>Titel</label>
  <input type="text" name="pre_title_{{ loop.index }}" value="{{ route.title }}" required>

  <label>Fr√•n</label>
  <input type="text" name="pre_from_{{ loop.index }}" value="{{ route.from }}" class="autocomplete">

  <label>Till</label>
  <input type="text" name="pre_to_{{ loop.index }}" value="{{ route.to }}" class="autocomplete">

  <label>Pris sm√•bil (Taxa 1)</label>
  <input type="number" name="pre_small_{{ loop.index }}" value="{{ route.price_small or '' }}">

  <label>Pris storbil (Taxa 2)</label>
  <input type="number" name="pre_large_{{ loop.index }}" value="{{ route.price_large or '' }}">

  <label style="margin-top: 10px;">
    <input type="checkbox" name="pre_delete_{{ loop.index }}"> Ta bort denna k√∂rning
  </label>
</fieldset>
{% endfor %}

<fieldset>
  <legend>‚ûï L√§gg till ny k√∂rning</legend>

  <label>Titel</label>
  <input type="text" name="new_pre_title">

  <label>Fr√•n</label>
  <input type="text" name="new_pre_from" class="autocomplete">

  <label>Till</label>
  <input type="text" name="new_pre_to" class="autocomplete">

  <label>Pris sm√•bil (Taxa 1)</label>
  <input type="number" name="new_pre_small">

  <label>Pris storbil (Taxa 2)</label>
  <input type="number" name="new_pre_large">
</fieldset>


    <button type="submit">üíæ Spara √§ndringar</button>
  </form>

  <a href="{{ url_for('index') }}" class="back-link">‚Üê Tillbaka</a>
</body>
</html>
